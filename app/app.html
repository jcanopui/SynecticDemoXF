<ion-menu [content]="content">

  <ion-toolbar primary>
    <ion-searchbar 
                  [(ngModel)]="query"
  [showCancelButton]="shouldShowCancel">
</ion-searchbar>
  </ion-toolbar>

  <ion-content>

    <ion-list>
      <button ion-item *ngFor="let p of pages | search:query" menuClose (click)="openPage(p)">
        {{p}}
      </button>

      
    </ion-list>
  </ion-content>



</ion-menu>

<ion-nav [root]="rootPage" #content></ion-nav>
