<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Networking</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="action-sheets-basic-page">
  <button block (click)="makeNetworkCall()">
    Make Network Call
  </button>
  <ion-list reorder="true" (ionItemReorder)="reorderItems($event)">
  	<ion-item *ngFor="let post of posts">{{ post.value }}</ion-item>
  </ion-list>
</ion-content>
